<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet"
          th:href="@{/css/style.css}" />
</head>
<body>
<div>

    <form th:action="@{/loginPage.html}"
          method="post">

        <div th:if="${param.error}">
            <p class="text-danger">[[ ${session.SPRING_SECURITY_LAST_EXCEPTION.message} ]]</p>
        </div>

        <!-- On Logout -->
        <div th:if="${param.logout}">
            <p>You have been logged out.</p>
        </div>

        <div>

            <!-- Username Input -->
            <div>
                <input name="username" placeholder="username here..." type="text">
            </div>

            <!-- Password Input -->
            <div>
                <input name="password" placeholder="password here..." type="password">
            </div>

            <!-- Checkbox Remember-me Input -->
            <div>
                <input name="remember-me" type="checkbox" />&nbsp;Remember Me
            </div>

            <!-- Submit -->
            <div>
                <button type="submit"
                        value="Login"
                        class="btn btn-primary">Submit <button/>
            </div>

        </div>
    </form>
</div>

</body>
</html>
