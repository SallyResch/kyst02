<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h1,h2,h3,h4,h5,h6,a,button {
            font-family: Courier;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div>
    <header>
        <button><a th:href="@{/kyst}">To Startpage</a></button>
        <h3>Login, your life is about to get organized</h3>
    </header>
</div>
<div>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <form th:action="@{/login}"
          method="post"
          style="max-width: 350px;
          margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[ ${session.SPRING_SECURITY_LAST_EXCEPTION.message} ]]</p>
        </div>
        <!-- On Logout -->
        <div th:if="${param.logout}">
            <p class="text-info">You have been logged out.</p>
        </div>

        <div>
            <!-- Username Input -->
            <div>
                <input name="username" placeholder="username here..." type="text" class="form-control" required autofocus>
            </div>
            <!-- Password Input -->
            <div>
                <input name="password" placeholder="password here..." type="password" class="form-control" required autofocus/>
            </div>
            <!-- Checkbox Remember-me Input -->
            <div>
                <input name="remember-me" type="checkbox" />&nbsp;Remember Me
            </div>

            <!-- Submit -->
            <div>
                <a href="@"></a> <input type="submit"
                        value="Login"
                        class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>
<div class="fixed-bottom">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">Â© 2023 KYST company, Inc</span>
        </div>
    </footer>
</div>
</body>
</html>
