<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <title>Userpage</title>
</head>
<body>
<header>
    <h1>Welcome <div th:text="${#authentication.principal.username}"></div></h1>
</header>
<main>
    <div sec:authorize="isAuthenticated()">Text visible only to authenticated users.</div>
    <div sec:authentication="principal.firstName"></div>
    <div sec:authentication="principal.lastName"></div>
    <div sec:authentication="principal.familyMembers"></div>
    <div sec:authentication="principal.username"></div>
    <a th:href="@{'/delete/' + ${#authentication.principal.username}}" class="btn btn-danger" role="button">Delete User</a>

</main>
<footer id="mainFooter">
    <div class="footer">
        <button><a th:href="@{/logout}">Logout?</a></button>
    </div>
</footer>
</body>
</html>
